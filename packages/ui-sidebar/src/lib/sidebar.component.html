<aside class="gqlx-sidebar__content py-1">
  <div class="flex items-center justify-center">
    <svg
      width="40"
      height="40"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" fill="none" />

      <circle cx="20" cy="50" r="4" fill="#007acc" />
      <circle cx="50" cy="20" r="4" fill="#007acc" />
      <circle cx="80" cy="50" r="4" fill="#007acc" />
      <circle cx="50" cy="80" r="4" fill="#007acc" />

      <line x1="20" y1="50" x2="50" y2="20" stroke="#007acc" stroke-width="2" />
      <line x1="50" y1="20" x2="80" y2="50" stroke="#007acc" stroke-width="2" />
      <line x1="80" y1="50" x2="50" y2="80" stroke="#007acc" stroke-width="2" />
      <line x1="50" y1="80" x2="20" y2="50" stroke="#007acc" stroke-width="2" />
    </svg>
  </div>

  <ul class="gqlx-nav-list leading">
    <li class="gqlx-nav-list__item">
      <button
        class="icon-button w-10 h-10 flex items-center justify-center rounded-full transition-opacity duration-300 hover:opacity-70"
      >
        <lucide-icon [img]="icons.boxes" class="size-5"></lucide-icon>
      </button>
    </li>
    <li class="gqlx-nav-list__item">
      <button
        class="icon-button w-10 h-10 flex items-center justify-center rounded-full transition-opacity duration-300 hover:opacity-70"
      >
        <lucide-icon [img]="icons.history" class="size-5"></lucide-icon>
      </button>
    </li>
  </ul>

  <ul class="gqlx-nav-list">
    <li class="gqlx-nav-list__item">
      <button
        class="icon-button w-10 h-10 flex items-center justify-center rounded-full transition-opacity duration-300 hover:opacity-70"
      >
        <lucide-icon [img]="icons.reload" class="size-5"></lucide-icon>
      </button>
    </li>
    <li class="gqlx-nav-list__item">
      <button
        class="icon-button w-10 h-10 flex items-center justify-center rounded-full transition-opacity duration-300 hover:opacity-70"
      >
        <lucide-icon [img]="icons.shortcuts" class="size-5"></lucide-icon>
      </button>
    </li>
    <li class="gqlx-nav-list__item">
      <button
        class="icon-button w-10 h-10 flex items-center justify-center rounded-full transition-opacity duration-300 hover:opacity-70"
      >
        <lucide-icon [img]="icons.settings" class="size-5"></lucide-icon>
      </button>
    </li>
  </ul>
</aside>
