<aside class="absolute top-5 right-5 z-50 flex flex-col items-center gap-4">
  @if (isRunning()) {
    <button
      (click)="cancel()"
      class="bg-pink-600 shadow-xl size-10 flex items-center justify-center rounded-md transition-opacity duration-100 hover:opacity-70"
    >
      <lucide-icon [img]="icons.stop" class="size-6"></lucide-icon>
    </button>
  } @else {
    <button
      (click)="execute.emit()"
      class="bg-pink-600 shadow-xl size-10 flex items-center justify-center rounded-md transition-opacity duration-100 hover:opacity-70"
    >
      <lucide-icon [img]="icons.execute" class="size-6"></lucide-icon>
    </button>
  }

  <button
    (click)="execute.emit()"
    class="hover:bg-opacity-75 size-10 flex items-center justify-center rounded-md transition-opacity duration-100 hover:opacity-70"
  >
    <lucide-icon [img]="icons.pretty" class="size-6"></lucide-icon>
  </button>

  <button
    (click)="execute.emit()"
    class="hover:bg-opacity-75 size-10 flex items-center justify-center rounded-md transition-opacity duration-100 hover:opacity-70"
  >
    <lucide-icon [img]="icons.copy" class="size-6"></lucide-icon>
  </button>
</aside>
